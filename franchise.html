<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Franchise Application - DEVESH SIR COMPUTER CLASSES</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function submitFranchiseForm(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const mobile = document.getElementById("mobile").value;
      const city = document.getElementById("city").value;
      const message = document.getElementById("message").value;

      // Show confirmation message (you can replace this with backend call)
      document.getElementById("response").innerHTML = `
        <div class="bg-green-100 p-4 rounded mt-4">
          <p><strong>Thank you, ${name}!</strong></p>
          <p>Your franchise request has been submitted successfully.</p>
        </div>
      `;

      // Clear form
      document.getElementById("franchiseForm").reset();
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">

  <h1 class="text-2xl font-bold text-center mb-6">Franchise Application</h1>

  <form id="franchiseForm" onsubmit="submitFranchiseForm(event)" class="max-w-lg mx-auto bg-white p-6 rounded shadow space-y-4">
    <div>
      <label class="block mb-1 font-medium">Full Name</label>
      <input type="text" id="name" required class="w-full border p-2 rounded" />
    </div>

    <div>
      <label class="block mb-1 font-medium">Email</label>
      <input type="email" id="email" required class="w-full border p-2 rounded" />
    </div>

    <div>
      <label class="block mb-1 font-medium">Mobile Number</label>
      <input type="tel" id="mobile" required class="w-full border p-2 rounded" />
    </div>

    <div>
      <label class="block mb-1 font-medium">City / Location</label>
      <input type="text" id="city" required class="w-full border p-2 rounded" />
    </div>

    <div>
      <label class="block mb-1 font-medium">Why do you want to join us?</label>
      <textarea id="message" rows="4" class="w-full border p-2 rounded"></textarea>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit Application</button>
  </form>

  <div id="response" class="max-w-lg mx-auto mt-6"></div>

</body>
</html>
